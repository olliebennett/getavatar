<html>
<head>
  <title>Gravatar Decoder</title>
</head>
<body>
  <h1>Gravatar Decoder</h1>

  <p>View details on <a href="https://github.com/olliebennett/gravatar-decoder">GitHub</a></p>

  <h2>Enter Gravatar Hash (from Image URL)</h2>

  <form id="form">
    <input id="hash" type="text">
    <button type="submit">Fetch!</button>
  </form>

  <h2>User Data</h2>

  <ul>
    <li>Name: <code id="displayName"></code></li>
    <li>Preferred Username: <code id="preferredUsername"></code></li>
    <li>Raw Data: <code id="userData"></code></li>
  </ul>

  <script src="md5.js"></script>
  <script src="script.js"></script>
</body>
</html>
